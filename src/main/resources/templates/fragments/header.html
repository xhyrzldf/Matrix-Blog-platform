<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>矩阵世界!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Tether core Css-->
    <link rel="stylesheet" href="../../css/tether.min.css" th:href="@{/css/thether.min.css}">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

    <!--Font-Awesome CSS-->
    <link rel="stylesheet" href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">

    <!--NProgress CSS-->
    <link rel="stylesheet" href="../../css/nprogress.css" th:href="@{/css/nprogress.css}">

    <!--thinker-md CSS-->
    <link rel="stylesheet" href="../../css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}">

    <!--bootstrap tags CSS-->
    <link rel="stylesheet" href="../../css/jquery.tagsinput.min.css" th:href="@{/css/jquery.tagsinput.min.css}">

    <!--bootstrap chosen CSS-->
    <link rel="stylesheet" href="../../css/component-chosen.css" th:href="@{/css/component-chosen.css}">

    <!--toastr CSS-->
    <link rel="stylesheet" href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}">

    <!--jQuery image cropping plugin CSS-->
    <link rel="stylesheet" href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}">

    <!--Custom styles-->
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">

    <!--My Blog Css-->
    <link rel="stylesheet" href="../../css/blog.css" th:href="@{/css/blog.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="#" th:href="@{~/}">MATRIX-BLOG</a>
        <button class="navbar-toggler" style="position: relative" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="position: relative" ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="font-family: -apple-system;font-size: 18px">
                <li class="nav-item active">
                    <a class="nav-link" href="/users" th:href="@{~/users}">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>

            <!--登录判断-->
            <div sec:authorize="isAuthenticated()" class="row " id="loginOutLogo" >
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <span class="nav-link" sec:authentication="name" style="font-size: 20px"></span>
                    </li>
                </ul>

                <form action="/logout" th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-success" type="submit" value="退出">
                </form>
            </div>

            <div sec:authorize="isAnonymous()" id="loginLogo">
                <p class="navbar-right">
                    <a href="/login" th:href="@{/login}" class="btn btn-outline-success my-2 my-sm-0"
                       type="submit" >登录</a>
                </p>

            </div>
        </div>

    </div>
</nav>
</body>
</html>
